<!DOCTYPE html>
<html>
  <head>
    <title>ReDoc</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <nav>
      <header> ReDoc </header>
      <input id="schema-url-input" value='swagger.json'>
      <button id="load-button"> Explore </button>
    </nav>
    </nav>

    <redoc scroll-y-offset="body > nav">
      Loading...
    </redoc>

    <!-- ReDoc built file with all dependencies included -->
    <script src="dist/redoc.full.js"> </script>
    <script src="main.js"> </script>
    <script>
      /* init redoc */
      Redoc.init('swagger.json', {scrollYOffset: 'body>nav'});
    </script>
  </body>
</html>

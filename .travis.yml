language: node_js
node_js:
- '4.0'
branches:
  except:
  - releases
env:
  matrix:
    include:
      - JOB: unit
      - JOB: e2e
    fast_finish: true
    allow_failures:
      - JOB: e2e

  global:
  - GH_REF: github.com/Rebilly/ReDoc.git
  - GIT_AUTHOR_EMAIL: redoc-bot@users.noreply.github.com
  - GIT_AUTHOR_NAME: RedocBot
  - SAUCE_USERNAME: romangotsiy
  - secure: 
  - secure: 
  - secure: 
  - secure: 
addons:
  sauce_connect: true
cache:
  directories:
  - node_modules
  - jspm_packages
before_install:
- travis_retry npm install jspm
- jspm config registries.github.auth $JSPM_GITHUB_AUTH_TOKEN
before_deploy:
- npm run build-dist
deploy:
  - skip_cleanup: true
    provider: script
    script: ./build/deploy_gh_pages.sh
    on:
      branch: master
  - skip_cleanup: true
    provider: script
    script: npm run branch-release
    on:
      branch: master
  - provider: npm
    skip_cleanup: true
    api_key:
      secure: 
    on:
      tags: true

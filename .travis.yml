language: node_js
node_js:
- '8'
cache: yarn
env:
  global:
  - GH_REF: github.com/Rebilly/ReDoc.git
  - GIT_AUTHOR_EMAIL: redoc-bot@users.noreply.github.com
  - GIT_AUTHOR_NAME: RedocBot
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
addons:
  chrome: stable
before_script: npm run bundle
script: npm test && npm run e2e-ci
after_script: cat ./coverage/lcov.info | coveralls
before_deploy: npm run compile:cli && npm run declarations
deploy:
- provider: npm
  skip_cleanup: true
  email: gotsijroman@gmail.com
  tag: next
  api_key: $NPM_TOKEN
  on:
    tags: true
- provider: script
  skip_cleanup: true
  script: cd cli && yarn install && yarn ci-publish || true
  on:
    tags: true
- provider: script
  skip_cleanup: true
  script: yarn deploy:demo
  on:
    tags: true

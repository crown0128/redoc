language: node_js
node_js:
- '6'
branches:
  except:
  - releases
matrix:
  include:
    - env: JOB=unit
    - env: JOB=e2e-guru
  fast_finish: true
  allow_failures:
    - env: JOB=e2e-guru
env:
  global:
  - GH_REF: github.com/Rebilly/ReDoc.git
  - GIT_AUTHOR_EMAIL: redoc-bot@users.noreply.github.com
  - GIT_AUTHOR_NAME: RedocBot
  - SAUCE_USERNAME: redoc
  - secure: 
  - secure: 
  - secure: 
  - secure: 
addons:
  sauce_connect: true
cache: yarn
before_install: if [[ `npm -v` != 3* ]]; then npm i -g npm@3; fi
before_deploy:
- if [[ ! -z "$TRAVIS_TAG" ]]; then npm run build:all; fi
deploy:
  - provider: npm
    skip_cleanup: true
    email: gotsijroman@gmail.com
    api_key:
      secure: 
    on:
      tags: true
      condition: $JOB != e2e-guru
  - skip_cleanup: true
    provider: script
    script: npm run branch-release
    on:
      branch: master
      condition: $JOB != e2e-guru
  - skip_cleanup: true
    provider: script
    script: npm run deploy
    on:
      tags: true
      condition: $JOB != e2e-guru

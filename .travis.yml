language: node_js
node_js:
- '0.12'
env:
  global:
  - GH_REF: github.com/Rebilly/ReDoc.git
  - secure: 
  - secure: 
  - secure: 
cache:
  directories:
  - node_modules
  - jspm_packages
before_install:
- travis_retry npm install jspm
- jspm config registries.github.auth $JSPM_GITHUB_AUTH_TOKEN
before_deploy:
- npm run build
deploy:
  skip_cleanup: true
  provider: script
  script: ./build/deploy_gh_pages.sh
  on:
    branch: master
